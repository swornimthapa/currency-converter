<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <h1>Currency Converter</h1>
        <p>Enter Amount</p>
        <input id="amount" type="text" placeholder="Enter the amount" value="1">
        <div class="exchange-container">
            <div class="from-container">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/shiny/64.png" alt="flag">

                    <select id="from-select">
                    
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to-container">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/NP/shiny/64.png" alt="flag">

                    <select id="to-select">
                   
                    </select>
                </div>
            </div>
        </div>
        
        <p id="exchageRate">1USD = 100NRS</p>
        <button type="submit" class="button">Get Exchage Rates</button>
    </div>
    <script src="./codes.js"></script>
    <script src="./main.js"></script>
</body>
</html>
